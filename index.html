<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Audiowide|Quattrocento|Righteous" rel="stylesheet">    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">

        <a id="title" href="https://fontmeme.com/star-wars-font/"><img id="title-image" src="https://fontmeme.com/permalink/190323/746809de9f171ac60025c25f37b883f6.png" alt="star-wars-font" border="0"></a> <br>
    
        <button id="start">Start</button>
    
        <div id="timer-display">
            <div>Time Remaining</div>
            <div id="seconds-remaining"></div> <br>
        </div>
    
        <div id="questions">
            <form action="">
                <div class="question-box" id="question-box"></div>
            </form>
        </div>
    
        <button id="submit">Submit</button>
    
        <div id="results">
            <span id="game-over">Game Over!</span> <br> <br>
            <span>Correct:</span>
            <span id="correct-answers">0</span> <br>
            <span>Incorrect:</span>
            <span id="incorrect-answers">0</span> <br>
            <span>Unanswered:</span>
            <span id="not-answered">0</span>
        </div>

    </div>
    
</body>
</html>
